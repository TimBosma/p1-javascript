<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').textContent = result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 / num2;
            document.getElementById('result').textContent = result;
        }

        function add() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').textContent = result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').textContent = result;
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="num1" placeholder="Getal 1">
    <input type="text" id="num2" placeholder="Getal 2">
    <br><br>
    <button onclick="multiply()">Vermenigvuldigen</button>
    <button onclick="divide()">Delen</button>
    <button onclick="add()">Optellen</button>
    <button onclick="subtract()">Aftrekken</button>
    <br><br>
    <h1>Antwoord: <span id="result"></span></h1>
</body>
</html>
