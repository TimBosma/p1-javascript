<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleur Aanpassen</title>
    <script>
        function kleur_aanpassen() {
            var h1_element = document.querySelector('h1');
            h1_element.style.color = 'red';
            h1_element.textContent = 'Inhoud aangepast!';
        }
    </script>
</head>
<body>
    <h1>Originele Inhoud</h1>
    <button onclick="kleur_aanpassen()">Kleur Aanpassen</button>
</body>
</html>
