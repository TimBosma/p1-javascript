<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpele Rekenmachine</title>
    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num1 > 0 && num2 > 0) {
                var result = num1 * num2;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "Het getal is te laag";
            }
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num1 > 0 && num2 > 0) {
                var result = num1 / num2;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "Het getal is te laag";
            }
        }

        function add() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num1 > 0 && num2 > 0) {
                var result = num1 + num2;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "Het getal is te laag";
            }
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num1 > 0 && num2 > 0) {
                var result = num1 - num2;
                document.getElementById('result').textContent = result;
            } else {
                document.getElementById('result').textContent = "Het getal is te laag";
            }
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="num1" placeholder="Getal 1">
    <input type="text" id="num2" placeholder="Getal 2">
    <br><br>
    <button onclick="multiply()">x</button>
    <button onclick="divide()">/</button>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <br><br>
    <h1>Antwoord: <span id="result"></span></h1>
</body>
</html>
