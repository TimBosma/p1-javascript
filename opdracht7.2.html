<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Checker with User Input</title>
    <script>
        function checkBudget() {
            var productPrice = 60;
            var userBudget = prompt("Hoeveel kost het product dat je wilt kopen?");

            if (userBudget >= productPrice){
                document.getElementById("result").innerHTML = "<p style='color:green'>U heeft genoeg geld!</p>";  
            } else {
                document.getElementById("result").innerHTML = "<p style='color:red'>Helaas, u heeft te weinig geld</p>";
        }
    }
    </script>
</head>
<body>
    <h1>Budget Checker with User Input</h1>
    <button onclick="checkBudget()">Check Budget</button>
    <div id="result"></div>
</body>
</html>
