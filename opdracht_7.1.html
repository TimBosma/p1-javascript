<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Checker</title>
    <script>
        function checkBudget() {
            var budget = 50;
            var product = 60;

            if (budget >= product) {
                document.getElementById("result").innerHTML = "<p style='color:green'>U heeft genoeg geld!</p>";
            } else {
                document.getElementById("result").innerHTML = "<p style='color:red'>Helaas, te weinig geld</p>";
            }
        }
    </script>
</head>
<body>
    <h1>Budget Checker</h1>
    <button onclick="checkBudget()">Check Budget</button>
    <div id="result"></div>
</body>
</html>
